{% extends "base.html" %} {% load static %} {% block content %} 
{% include 'partials/_alerts.html' %} 

<div class="form-wrapper">
    <form id="wizard" action="" method="POST">
        {% csrf_token %}
        <section>
            <div class="inner">
                <div class="row">
                    <div class="image-holder col-lg-5">
                        <img src="{% static 'img/register_user.jpg' %}" alt="" />
                    </div>
                    <div class="form-content col-lg-7">
                        <div class="form-header">
                            <h3>Login</h3>
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                name="username"
                                placeholder="Username"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="Password"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="submit"
                                class="form-control"
                                value="Login"
                            />
                        </div>
                        <a href="{% url 'register' %}" class="text-center">Don't have an account?</a>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>

{% endblock %}
